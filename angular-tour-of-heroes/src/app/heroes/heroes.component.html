<h2>My heroes</h2>
<ul class="heroes">
    <li [class.selected]="hero === selectedHero" *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button type="button" (click)="onSelect(hero)"></button>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
